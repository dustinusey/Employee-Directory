<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QuickView | Directory</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--  OVERLAY FOR MODALS -->
    <div class="overlay" id="overlay">
        <div id="popup-container" class="popup">
        </div>
    </div>
    <!-- END OVERLAY FOR MODALS -->

    <div class="content-container">
        <nav>
            <!-- left nav content -->
            <div class="nav-left">
                <ul class="mobile-nav-ul">
                    <li><i class="fas fa-bars"></i></li>
                </ul>
                 <ul class="tab-desk-nav-ul">
                    <li class="tab-view"><i class="fas fa-home navlink"></i></i></li>
                    <li class="tab-view active-navlink"><i class="fas fa-address-card navlink"></i></li>
                    <li class="tab-view"><i class="fas fa-tasks navlink"></i></li>
                </ul>
            </div>
            <!-- LOGO -->
            <div class="company-logo">
                <i class="fas fa-fire"><span class="spacer-left">Quick</span><span class="color-span">View</span></i>
            </div>
             <!-- right nav content -->
             <div class="nav-right">
                <input class="search-input" id="search-input" placeholder="search">
                <i class="fas fa-search" id="search-icon"></i>
             </div>
        </nav>
        <content>
            <div class="employee-container"></div>
        </content>
    </div>
<script src="https://kit.fontawesome.com/6e358658ed.js" crossorigin="anonymous"></script>
<script src="js/jquery/jquery.js"></script>
<script src="js/jquery/jquery-color.js"></script>
<script src="js/app.js"></script>
</body>
</html>
